<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="img/1.Sharkie/1.IDLE/1.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/puffer-fish.class.js"></script>
    <script src="models/jellyfish.class.js"></script>
    <script src="models/light.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/status-bar-life.class.js"></script>
    <script src="models/status-bar-coins.class.js"></script>
    <script src="models/status-bar-poison.class.js"></script>
    <script src="models/poison.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>

</head>

<body onload="init()">
    <h1>Sharky</h1>
    <div>
        <div id="startscreen" class="startscreen">
            <div><img src="img/1.Sharkie/1.IDLE/Prewiew.gif" alt="" srcset=""></div>
            <div onclick="startGame()" class="button"><img src="img/6.Botones/Start/2.png" alt="" srcset=""></div>
            <div onclick="howToPlay()" class="button"><img src="img/6.Botones/Start/5.png" alt="" srcset=""></div>
        </div>

        <canvas id="canvas" width="720px" height="480px"></canvas>

        <div id="instructionsScreen" class="instructionsScreen">
            <div class="instructionsDesign">
                <img class="instructionDesignImg" src="img/6.Botones/Key/arrow keys.png" alt="">
                <span>Move Shark</span>
            </div>
            <div class="instructionsDesign">
                <img class="instructionDesignImg" src="img/6.Botones/Key/Space Bar key.png" alt="">
                <span>Attack</span>
            </div>
            <div class="instructionsDesign">
                <img class="key-F-image" src="img/6.Botones/Key/F key.png" alt="">
                <span>Poisonbubble Attack</span>
            </div>
            <div onclick="startScreen()" class="button menuButton"><img src="img/6.Botones/Key/6.png" alt=""></div>
        </div>

        <div id="winningScreen">
            <img class="winningScreenImg" src="img/6.Botones/Tittles/You win/Mesa de trabajo 1.png" alt="">
            <div class="flex">
                <img class="bigButton button" src="img/6.Botones/Try again/Recurso 17.png" alt="">
                <img class="bigButton button " src="img/6.Botones/Key/6.png" alt="">
            </div>
        </div>

        <div id="loosingScreen">
            <img class="loosingScreenImg" src="img/6.Botones/Tittles/Game Over/Recurso 13.png" alt="">
            <div class="flex">
                <img class="bigButton button" src="img/6.Botones/Try again/Recurso 17.png" alt="">
                <img class="bigButton button " src="img/6.Botones/Key/6.png" alt="">
            </div>
        </div>

    </div>

    </div>

    </div>
</body>


</html>
